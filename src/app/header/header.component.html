<mat-toolbar color="primary" class="d-none d-sm-block">
  <div class="row">
    <!-- Large Screen Version -->
    <div (click)="navigateTo('home')" class="d-none d-lg-block col-9">
      <img class="my-1" src="assets/acm-logo.svg" alt="ACM Logo" />
      Ohio University Association for Computing Machinery
    </div>
    <!-- Medium Screen Version -->
    <div (click)="navigateTo('home')" class="d-none d-sm-block d-lg-none col">
      <img class="my-1" src="assets/acm-logo.svg" alt="ACM Logo" />
      OU ACM
    </div>
    <div class="col my-3">
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon aria-hidden="false" aria-label="Expand Navigation"
          >more_vert</mat-icon
        >
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon fontIcon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>

      <button
        class="mx-3"
        mat-raised-button
        aria-label="Members"
        (click)="navigateTo('/members')"
      >
        Members
      </button>
      <button
        mat-raised-button
        aria-label="Events"
        (click)="navigateTo('/events')"
      >
        Events
      </button>
    </div>
  </div>
</mat-toolbar>

<!-- XS Screen Version -->
<mat-toolbar color="primary" class="d-block d-sm-none fs-5">
  <mat-toolbar-row>
    <img class="my-1 me-2" src="assets/acm-logo.svg" alt="ACM Logo" />
    OU ACM
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button
      class="mx-3"
      mat-raised-button
      aria-label="Members"
      (click)="navigateTo('/members')"
    >
      Members
    </button>
    <button
      mat-raised-button
      aria-label="Events"
      (click)="navigateTo('/events')"
    >
      Events
    </button>
  </mat-toolbar-row>
</mat-toolbar>
